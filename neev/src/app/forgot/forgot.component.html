<div class="formcontainer">
  <div class="formbody">
    <form style="width:100%;" [formGroup]="loginForm">
      <div class="header">Welcome</div>
      <div>
        <mat-form-field style="width:100%;">
          <input type="text" formControlName="contact" matInput placeholder="Enter Phone">
        </mat-form-field>
        <span *ngIf="isValid('contact')">Contact cannot be blank</span>
      </div>
      <div style="margin-top:40px;">
        <button type="submit" [disabled]="loginForm.invalid" class="form-btn" (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
  <div>
    <div style="width: 290px; padding: 20px;">
      <button class="form-btn-hollow" (click)="movetoregister()">Register</button>
    </div>
  </div>
</div>
